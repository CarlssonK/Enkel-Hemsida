<!DOCTYPE html>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body id="body-kontakt">
  <header>
    <nav class="default-nav">
      <ul>
        <a href="index.html">
          <li id="hem">
            Hem

        <a href="portfolio.html">

        <a href="ommig.html">

        <a href="kontakt.html">
          <li id="kontakt" class="current">
            Kontakt
          </li>
        </a>  
      </ul>
    </nav>
    <!-- <div id="main-image">
      <img src="#" alt="Image Here">
    </div> -->
  </header>
  <main>
    <form action="#" id="form-box">
      <div id="name-box">
        <div>
          <label for="förnamn">Namn<span>*</span></label>
        </div> 
        <div id="input-field-box">       
          <div class="input-field">
            <input type="text" id="förnamn" placeholder="Förnamn" required>
            <!-- <label for="förnamn">Förnamn</label>      -->
          </div>
          <div class="input-field">
            <input type="text" id="efternamn" placeholder="Efternamn" required>
            <!-- <label for="efternamn">Efternamn</label>   -->
          </div>   
        </div>
      </div>
      <div id="e-mail-box">
        <label for="e-mail">E-Mail<span>*</span></label> 
        <div id="mail">     
          <input type="email" id="e-mail" placeholder="name@example.com" required>
        </div>         
      </div>
      <div id="textbox-box">
        <label for="meddelande">Meddelande</label>
        <div id="box">
          <textarea name="textarea" id="textbox" cols="30" rows="10"></textarea>    
        </div>        
      </div>
      <button type="submit" id="form-submit">Submit</button>






      
    </form>
  </main>
  <footer>
    <div>
      <ul>
        <span>Cookies</span>
        <span>Användarvillkor</span>
      </ul>
      <ul>
        <span>Ägare: Oliver Carlsson</span>

      </ul>      
    </div>

  </footer>
</body>
